services:
  # API Service
  api:
    build: .
    container_name: stories-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - stories-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Worker Service
  worker:
    build: .
    container_name: stories-worker
    restart: unless-stopped
    command: ["./stories-worker"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - stories-net
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Webhook Dispatcher Service
  dispatcher:
    build: .
    container_name: stories-dispatcher
    restart: unless-stopped
    command: ["./stories-dispatcher"]
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - stories-net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # Agents Service (gRPC + MCP, optional - deploy to enable synchronous agent access)
  agents:
    build: .
    container_name: stories-agents
    restart: unless-stopped
    command: ["./stories-agents"]
    env_file:
      - .env
    ports:
      - "9090:9090"
      - "9091:9091"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - stories-net
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: stories-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stories
      POSTGRES_USER: stories
      POSTGRES_PASSWORD: stories_dev_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stories-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stories"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka (Redpanda for simpler local development)
  kafka:
    image: docker.redpanda.com/redpandadata/redpanda:v24.3.1
    container_name: stories-kafka
    restart: unless-stopped
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr internal://kafka:9092,external://localhost:19092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:18082
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:18081
      - --rpc-addr kafka:33145
      - --advertise-rpc-addr kafka:33145
      - --mode dev-container
      - --smp 1
      - --default-log-level=info
    ports:
      - "18081:18081"
      - "18082:18082"
      - "19092:19092"
      - "19644:9644"
    volumes:
      - kafka_data:/var/lib/redpanda/data
    networks:
      - stories-net
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 15s
      timeout: 3s
      retries: 5
      start_period: 5s

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: stories-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - stories-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO Client - Create bucket on startup
  minio-init:
    image: minio/mc:latest
    container_name: stories-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/stories-assets --ignore-existing;
      /usr/bin/mc anonymous set download myminio/stories-assets;
      exit 0;
      "
    networks:
      - stories-net

volumes:
  postgres_data:
  kafka_data:
  minio_data:

networks:
  stories-net:
    driver: bridge
